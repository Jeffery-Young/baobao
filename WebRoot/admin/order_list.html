<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript"
	src="./packages/scripts/jquery/jquery-1.7.1.js"></script>
<link href="./packages/style/authority/basic_layout.css"
	rel="stylesheet" type="text/css">
<link href="./packages/style/authority/common_style.css"
	rel="stylesheet" type="text/css">
<link href="../css/order.css"
	rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/admin.js"></script>
<script type="text/javascript" src="../js/order.js"></script>
<script type="text/javascript" src="../name2.0/js/layer.js"></script>
<script type="text/javascript"
	src="./packages/scripts/authority/commonAll.js"></script>
<script type="text/javascript"
	src="./packages/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
<script type="text/javascript"
	src="./packages/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<link rel="stylesheet" type="text/css"
	href="./packages/style/authority/jquery.fancybox-1.3.4.css"
	media="screen"></link>
<script type="text/javascript"
	src="./packages/scripts/artDialog/artDialog.js?skin=default"></script>
<title>宝宝起名系统</title>
<script type="text/javascript">
	
</script>
<style>
.alt td {
	background: black !important;
}
.table{
    overflow-x:auto; 
}
</style>
</head>
<body>
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck" /> <input
			type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName" />
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
							<div id="searchTxt" class="searchTxt"
								onMouseOver="this.className='searchTxt searchTxtHover';"
								onMouseOut="this.className='searchTxt';">
								<div class="radius" style="top:-2px;"></div>
								<div class="radius" style="top:31px;"></div>

								<div class="searchMenu">

									<div class="searchSelected" id="searchSelected">订单号</div>

									<div style="display:none;" class="searchTab" id="searchTab">
										<div class="radius" style="top:259px;"></div>
										<div class="radius" style="top:259px;left:59px;"></div>
										<ul>
											<li class="orderIdSearch">订单号</li>
											<li class="emailSearch">邮箱</li>
										</ul>
									</div>
								</div>
								<input name="w" type="text" /> 
							</div>

							<div class="searchBtn">
								<button id="searchBtn" type="button" >搜索</button>
							</div>

						<div id="box_bottom">
							<input type="button"
								value="删除" class="ui_input_btn01" onclick="batchDel();" /> <input
								type="button" value="导入" class="ui_input_btn01" id="importBtn" />
							<input type="button" value="导出" class="ui_input_btn01"
								onclick="exportExcel();" />
						</div>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table class="table" cellspacing="0" cellpadding="0" width="100%"
						align="center" border="0">
						

					</table>
				</div>
				<div class="ui_tb_h30">
					<div class="ui_flt" style="height: 30px; line-height: 30px;">
						共有 <span id="rid" class="ui_txt_bold04"></span> 条记录，当前第 <span
							id="pid" class="ui_txt_bold04"></span>/<span id="cpid"></span> 页
					</div>
					<div class="ui_frt">
						<!--    如果是第一页，则只显示下一页、尾页 -->

						<input type="button" value="首页" class="ui_input_btn01" onclick="findFirst();" /> <input
							type="button" value="上一页" class="ui_input_btn01" onclick="findBack();" /> <input
							type="button" value="下一页" class="ui_input_btn01"
							onclick="findNext();" /> <input type="button" value="尾页"
							class="ui_input_btn01" onclick="findLast();" />



						<!--     如果是最后一页，则只显示首页、上一页 -->

						转到第<input type="text" id="jumpNumTxt" class="ui_input_txt01" />页
						<input type="button" class="ui_input_btn01" value="跳转"
							onclick="jumpInputPage();" />
					</div>
				</div>
			</div>
		</div>
</body>
</html>
